{% extends 'partsapp/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <div class="form-group row">
        <div class="col-sm-12">
            <p><label class="col-sm-2 col-form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </div>
    </div>
</form>

{% endblock %}
